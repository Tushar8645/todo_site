{% extends 'base.html' %}

{% block content %}

<br>

<div class="row justify-content-center">
    <div class="col-md-5">
        <h2>Sign Up</h2>
    </div>
</div>

<br>

<div class="row justify-content-center">
    <div class="col-md-5">
        <form method="POST">
            <div class="form-group">
                <label for="inputEmail">Username</label>
                <input type="text" name="username" class="form-control" id="inputEmail" placeholder="Username">
                <small id="usernameHelp" class="form-text text-muted">
                    Your username must be unique. We'll let you know if someone has taken it already.
                </small>
            </div>
            <p></p>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password1" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <p></p>
            <div class="form-group">
                <label for="inputPasswordConfirmation">Password Confirmation</label>
                <input type="password" name="password2" class="form-control" id="inputPasswordConfirmation"
                    placeholder="Password Confirmation">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <hr>

        <div class="text-center">
            Do you already have an account? <a href="{% url 'authentication:login_user' %}">Login</a> here
        </div>
    </div>
</div>

{% endblock content %}
