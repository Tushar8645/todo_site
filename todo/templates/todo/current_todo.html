{% extends 'base.html' %}

{% block content %}

<h1>Current Todos</h1>

<hr>

{% for todo in todos %}
<div class="card">
    <div class="card-body">
        <a href="{% url 'todo:view_todo' todo.pk %}">
            {% if todo.important %}<strong>{% endif %}{{ todo.title }}{% if todo.important %}</strong>{% endif %}
            {% if todo.memo %} -- {{ todo.memo }}{% endif %}
        </a>
    </div>
</div>

<br>
{% endfor %}

{% endblock content %}
