{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicker</title>

    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- CSS Style - Redressed -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'todo:index' %}">
                <img src="https://i.pinimg.com/736x/e8/ac/ba/e8acba8e8c22739ddf316d8d8d8db791.jpg" alt="" width="30"
                    height="24" class="d-inline-block align-top">
                <span id="head">
                    Flicker
                </span>
            </a>

            {% if request.user.is_authenticated %}

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todo:create_todo' %}">Create </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todo:current_todo' %}">Current</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todo:completed_todo' %}">Completed</a>
                </li>
            </ul>

            <form action="{% url 'authentication:logout_user' %}" method="POST">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <button type="submit" class="btn btn-secondary">Logout</button>
                    </li>
                </ul>
            </form>

            {% else %}

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'authentication:register_user' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'authentication:login_user' %}">Login</a>
                </li>
            </ul>

            {% endif %}

        </div>
    </nav>

    <br>

    {% if messages %}
    {% for message in messages %}
    <div class="container">
        <center>
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        </center>
    </div>
    {% endfor %}
    {% endif %}

    <div class="container">
        {% block content %} {% endblock content %}
    </div>


    <!-- BootStrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
